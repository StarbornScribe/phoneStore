{% extends "base_template.html" %}
{% load static %}

{% block content %}
<!-- Hero/Intro Slider Start -->
<div class="section ">
    <div class="hero-slider swiper-container slider-nav-style-1 slider-dot-style-1">
        <!-- Hero slider Active -->
        <div class="swiper-wrapper">
            <!-- Single slider item -->
            <div class="hero-slide-item slider-height swiper-slide bg-color1" data-bg-image="{% static 'assets/images/hero/bg/hero_iphone.jpeg' %}">
                <div class="container h-100">
                    <div class="row h-100">
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 align-self-center sm-center-view">
                            <div class="hero-slide-content slider-animated-1">
                                <span class="category">Айфон-на-Дону</span>
                                <h2 class="title-1"> Новинка рынка <br>iPhone 16 Pro Max<br></h2>
                                <a href="{% url 'phones_catalog' product_type='phones' %}" class="btn btn-primary text-capitalize">Каталог телефонов</a>
                            </div>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 d-flex justify-content-center position-relative align-items-end">
                            <div class="show-case">
                                <div class="hero-slide-image">
                                    <img src="{% static 'assets/images/hero/inner-img/iphone-16-plus-teal.png' %}" alt="" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Single slider item -->
            <div class="hero-slide-item slider-height swiper-slide bg-color1" data-bg-image="{% static 'assets/images/hero/bg/hero_iphone.jpeg' %}">
                <div class="container h-100">
                    <div class="row h-100">
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 align-self-center sm-center-view">
                            <div class="hero-slide-content slider-animated-1">
                                <span class="category">Добро пожаловать!</span>
                                <h2 class="title-1">Смарт-часы <br>
                                Для ваших рук<br></h2>
                                <a href="{% url 'phones_catalog' product_type='headphones' %}" class="btn btn-primary text-capitalize">Каталог часов</a>
                            </div>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 d-flex justify-content-center position-relative align-items-end">
                            <div class="show-case">
                                <div class="hero-slide-image">
                                    <img src="{% static 'assets/images/hero/inner-img/watch_hero.png' %}" alt="" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination swiper-pagination-white"></div>
        <!-- Add Arrows -->
        <div class="swiper-buttons">
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </div>
</div>
<!-- Hero/Intro Slider End -->
<!-- Banner Area Start -->
<div class="banner-area style-one pt-100px pb-100px">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="single-banner nth-child-1">
                    <a href="{% url 'phones_catalog' product_type='phones' %}">
                        <img src="{% static 'assets/images/banner/phones_banner_new.png' %}" alt="">
                            <div class="banner-content nth-child-1">
                                <h3 class="title">iPhone<br>
                                </h3>
                                <a href="{% url 'phones_catalog' product_type='phones' %}" class="shop-link"><i class="fa fa-arrow-right" aria-hidden="true"></i></a>
                            </div>
                        </a>
                </div>
            </div>
            <div class="col-md-6">
                <div class="single-banner nth-child-2 mb-30px mb-lm-30px mt-lm-30px ">
                    <a href="{% url 'phones_catalog' product_type='headphones' %}">
                        <img src="{% static 'assets/images/banner/head-phones-banner.png' %}" alt="">
                        <div class="banner-content nth-child-2">
                            <h3 class="title">Airpods</h3>
                            <a href="{% url 'phones_catalog' product_type='headphones' %}" class="shop-link"><i class="fa fa-arrow-right" aria-hidden="true"></i></a>
                        </div>
                    </a>
                </div>
                <div class="single-banner nth-child-2">
                    <a href="{% url 'phones_catalog' 'watches' %}">
                        <img src="{% static 'assets/images/banner/watches-banner.png' %}" alt="">
                        <div class="banner-content nth-child-3">
                            <h3 class="title">Watch</h3>
                            <a href="{% url 'phones_catalog' product_type='watches' %}" class="shop-link"><i class="fa fa-arrow-right" aria-hidden="true"></i></a>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
