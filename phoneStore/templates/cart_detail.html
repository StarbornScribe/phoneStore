<h1>Корзина</h1>
<table>
    <thead>
        <tr>
            <th>Товар</th>
            <th>Количество</th>
            <th>Цена</th>
            <th>Всего</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        {% for item in cart_items %}
        <tr>
            <td>{{ item.product.name }}</td>
            <td>{{ item.quantity }}</td>
            <td>{{ item.price }} руб.</td>
            <td>{{ item.total_price }} руб.</td>
            <td>
                <a href="{% url 'remove_from_cart' item.product.id %}">Удалить</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<p>Общая сумма: {{ total_price }} руб.</p>
