{% extends "base_template.html" %}
{% load static %}

{% block content %}
<div class="checkout-container">
    <!-- Блок с товаром -->
    <div class="product-details">
        <img class="product-image" src="{{ product.images.0 }}" alt="{{ product.name }}">
        <div class="product-info">
            <h3>{{ product.name }} {{ memory }}</h3>
            <h3>{{ color }}</h3>
            <p>Цена за единицу: <span id="unit-price">{{ product.price }}</span> руб.</p>
            <div class="quantity-selector">
                <button type="button" id="decrease-quantity">-</button>
                <input type="number" id="quantity" name="quantity" value="{{ quantity }}" min="1">
                <button type="button" id="increase-quantity">+</button>
            </div>
            <p>Общая стоимость: <span id="items-price">{{ product.price }}</span> руб.</p>
        </div>
    </div>

    <!-- Блок с формой -->
    <div class="order-form">
        <h4>Ваши данные</h4>
        <form action="{% url 'send_form_email' %}" method="POST">
            {% csrf_token %}
            <label for="location">Ваше местоположение:</label>
            <input type="text" id="location" name="location" placeholder="Например, Ростов-на-Дону" required>

            <label for="name">Ваше имя:</label>
            <input type="text" id="name" name="name" placeholder="Ваше имя" required>

            <label for="phone">Номер телефона:</label>
            <input type="tel" id="phone" name="phone" placeholder="Ваш телефон" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Ваш e-mail" required>

            <button type="submit" class="btn-submit">Оформить заказ</button>
        </form>
    </div>
</div>

<!-- Скрипт для обработки количества и стоимости -->
<script>
document.addEventListener('DOMContentLoaded', function () {
    const unitPrice = parseFloat(document.getElementById('unit-price').textContent);
    const quantityInput = document.getElementById('quantity');
    const decreaseButton = document.getElementById('decrease-quantity');
    const increaseButton = document.getElementById('increase-quantity');
    const itemsPriceElement = document.getElementById('items-price');

    function updatePrices() {
        const quantity = parseInt(quantityInput.value) || 1;
        const itemsPrice = unitPrice * quantity;
        itemsPriceElement.textContent = itemsPrice.toFixed(2);
    }

    decreaseButton.addEventListener('click', function () {
        if (parseInt(quantityInput.value) > 1) {
            quantityInput.value--;
            updatePrices();
        }
    });

    increaseButton.addEventListener('click', function () {
        quantityInput.value++;
        updatePrices();
    });

    quantityInput.addEventListener('input', updatePrices);
});
</script>

<style>
.checkout-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    font-family: Arial, sans-serif;
}

.product-details {
    width: 100%;
    margin-bottom: 20px;
}

.product-image {
    width: 250px;
    height: auto;
    border-radius: 8px;
    margin-bottom: 20px;
    object-fit: cover;
}

.quantity-selector {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
    margin-bottom: 10px;
}

.quantity-selector button {
    background-color: #f0f0f0;
    border: 1px solid #ccc;
    padding: 5px 10px;
    cursor: pointer;
    font-size: 16px;
    border-radius: 4px;
    color: #333;
}

.quantity-selector button:hover {
    background-color: #e0e0e0;
}

.quantity-selector input {
    width: 60px;
    text-align: center;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
    padding: 5px;
}

.order-form {
    width: 100%;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 8px;
    background-color: #f9f9f9;
}

.order-form input {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 14px;
}

.order-form .btn-submit {
    background-color: red;
    color: white;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
    font-size: 16px;
    border-radius: 4px;
    width: 100%;
}

.order-form .btn-submit:hover {
    background-color: darkred;
}
</style>

{% endblock %}
